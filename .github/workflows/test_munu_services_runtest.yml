name: Test Menu Services

on:
  schedule:
    # –ó–∞–ø—É—Å–∫ –≤ 7:00 –ø–æ –ö–∏–µ–≤—É (UTC+2)
    # –£–∫–∞–∑—ã–≤–∞–µ–º 5:00 UTC, —á—Ç–æ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç 7:00 –ø–æ –ö–∏–µ–≤—É
    - cron: '0 5 * * *'

  workflow_dispatch:  # –î–æ–±–∞–≤–ª—è–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Ä—É—á–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞
    inputs:
      test_file:
        description: 'Select test suite to run'
        required: true
        type: choice
        options:
          - Regression
          - Tracking
        default: 'Regression'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  download-history:
    # if: false
    runs-on: ubuntu-latest
    name: Download history
    steps:
      - name: setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.1"

      - name: Download artifacts
        run: >
          ARTIFACT_ID=$(curl -L 
          -H "Accept: application/vnd.github+json" 
          -H "X-GitHub-Api-Version: 2022-11-28" 
          "https://api.github.com/repos/VadimShishkin121985/SRA/actions/artifacts?name=allure-results" 
          | python -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id']);") 
          &&
          curl -L 
          -H "Accept: application/vnd.github+json" 
          -H "Authorization: Bearer ${{ secrets.TOKEN }}" 
          -H "X-GitHub-Api-Version: 2022-11-28" 
          https://api.github.com/repos/VadimShishkin121985/SRA/actions/artifacts/$ARTIFACT_ID/zip 
          -o artifacts.zip &&
          REPORT_ID=$(curl -L 
          -H "Accept: application/vnd.github+json" 
          -H "X-GitHub-Api-Version: 2022-11-28" 
          "https://api.github.com/repos/VadimShishkin121985/SRA/actions/artifacts?name=github-pages" 
          | python -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id']);") 
          &&
          curl -L 
          -H "Accept: application/vnd.github+json" 
          -H "Authorization: Bearer ${{ secrets.TOKEN }}" 
          -H "X-GitHub-Api-Version: 2022-11-28" 
          https://api.github.com/repos/VadimShishkin121985/SRA/actions/artifacts/$REPORT_ID/zip 
          -o pages.zip
      - name: Extract artifacts
        run: |
          mkdir -p allure-results pages_history
          unzip -q artifacts.zip -d allure-results || true
          unzip -q pages.zip -d pages_history || true
          if [ -f pages_history/artifact.tar ]; then
            tar -xf pages_history/artifact.tar -C pages_history
          fi
      - name: Copy history
        run: |
          if [ -d "pages_history/history" ]; then
            mkdir -p allure-results/history
            cp -r pages_history/history/* allure-results/history/ || true
          fi
      - name: Store allure history
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 5

  test:
    needs: download-history
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.1"

      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install webdriver-manager==4.0.1

      - name: Download history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-results
        continue-on-error: true

      - name: Run tests
        id: run_tests
        run: |
          mkdir -p allure-results
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            # –ï—Å–ª–∏ –∑–∞–ø—É—Å–∫ –ø–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é - —Ç–æ–ª—å–∫–æ test_menu_services.py
            pytest tests/test_menu_services.py --reruns=1 --reruns-delay=3 --disable-warnings -v \
              --alluredir=allure-results \
              --junitxml=allure-results/junit.xml || true
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–∞–∫–æ–π —Ñ–∞–π–ª –∑–∞–ø—É—Å–∫–∞—Ç—å –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤—ã–±–æ—Ä–∞
            TEST_FILE=""
            if [[ "${{ github.event.inputs.test_file }}" == "Regression" ]]; then
              TEST_FILE="tests/test_menu_services.py"
            elif [[ "${{ github.event.inputs.test_file }}" == "Tracking" ]]; then
              TEST_FILE="tests/tests.py"
            fi
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞
            if [ ! -f "$TEST_FILE" ]; then
              echo "Error: Test file $TEST_FILE not found!"
              exit 1
            fi
            
            # –ó–∞–ø—É—Å–∫–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Ç–µ—Å—Ç—ã
            pytest $TEST_FILE --reruns=1 --reruns-delay=3 --disable-warnings -v \
              --alluredir=allure-results \
              --junitxml=allure-results/junit.xml || true
          fi
          
          # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —É–ø–∞–≤—à–∏—Ö —Ç–µ—Å—Ç–æ–≤
          if [ -f "allure-results/junit.xml" ]; then
            echo "Rerunning failed tests..."
            # –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø—Ä–µ—Ñ–∏–∫—Å –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Ñ–∞–π–ª–∞
            TEST_PREFIX="tests/test_menu_services.py"
            if [[ "${{ github.event.inputs.test_file }}" == "Tracking" ]]; then
              TEST_PREFIX="tests/tests.py"
            fi
            
            # –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ —É–ø–∞–≤—à–∏—Ö —Ç–µ—Å—Ç–æ–≤ –±–æ–ª–µ–µ –Ω–∞–¥–µ–∂–Ω—ã–º —Å–ø–æ—Å–æ–±–æ–º
            FAILED_TESTS=$(xmllint --xpath "//testcase[failure or error]/@name" "allure-results/junit.xml" 2>/dev/null | \
              sed -E 's/name="([^"]+)"/\1/g' | tr ' ' '\n' | sed 's/^/${TEST_PREFIX}::/g')
            if [ ! -z "$FAILED_TESTS" ]; then
              echo "Failed tests to rerun: $FAILED_TESTS"
              echo "Waiting 30 seconds before rerun..."
              sleep 30  # –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –æ—Å–≤–æ–±–æ–∂–¥–µ–Ω–∏–µ —Ä–µ—Å—É—Ä—Å–æ–≤
              
              # –£–±–∏–≤–∞–µ–º –≤—Å–µ –ø—Ä–æ—Ü–µ—Å—Å—ã Chrome –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–æ–º
              pkill chrome || true
              pkill chromedriver || true
              sleep 5
              
              # –ó–∞–ø—É—Å–∫–∞–µ–º –∫–∞–∂–¥—ã–π —Ç–µ—Å—Ç –æ—Ç–¥–µ–ª—å–Ω–æ —Å –ø–∞—É–∑–æ–π
              for test in $FAILED_TESTS; do
                echo "Rerunning test: $test"
                # –û—á–∏—â–∞–µ–º –∫—ç—à –±—Ä–∞—É–∑–µ—Ä–∞ –ø–µ—Ä–µ–¥ –∫–∞–∂–¥—ã–º —Ç–µ—Å—Ç–æ–º
                rm -rf /tmp/.com.google.Chrome* || true
                rm -rf /tmp/.org.chromium.Chromium* || true
                rm -rf ~/.cache/google-chrome || true
                
                pytest "$test" --disable-warnings -v \
                  --alluredir=allure-results/rerun \
                  --junitxml=allure-results/rerun_junit.xml || true
                sleep 5  # –ü–∞—É–∑–∞ –º–µ–∂–¥—É —Ç–µ—Å—Ç–∞–º–∏
                
                # –£–±–∏–≤–∞–µ–º –ø—Ä–æ—Ü–µ—Å—Å—ã –ø–æ—Å–ª–µ –∫–∞–∂–¥–æ–≥–æ —Ç–µ—Å—Ç–∞
                pkill chrome || true
                pkill chromedriver || true
                sleep 2
              done
            fi
          fi
      - name: Store allure results
        if: always()  # –í—ã–ø–æ–ª–Ω—è—Ç—å –¥–∞–∂–µ –µ—Å–ª–∏ –ø—Ä–µ–¥—ã–¥—É—â–∏–π —à–∞–≥ –∑–∞–≤–µ—Ä—à–∏–ª—Å—è —Å –æ—à–∏–±–∫–æ–π
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ github.run_id }}
          path: allure-results
          retention-days: 1
          overwrite: true

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    if: always()  # –í—ã–ø–æ–ª–Ω—è—Ç—å –¥–∞–∂–µ –µ—Å–ª–∏ —Ç–µ—Å—Ç—ã –∑–∞–≤–µ—Ä—à–∏–ª–∏—Å—å —Å –æ—à–∏–±–∫–æ–π
    name: Generate report
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz && sudo tar -zxvf allure-2.23.1.tgz -C /opt/ && sudo ln -s /opt/allure-2.23.1/bin/allure /usr/bin/allure

      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: allure-results
          merge-multiple: true

      - name: Generate Report
        run: |
          # –°–æ–∑–¥–∞–µ–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é allure-results –∏ –∫–æ–ø–∏—Ä—É–µ–º –≤ –Ω–µ–µ –≤—Å–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
          mkdir -p allure-results
          mv *.json allure-results/ || true
          mv junit.xml allure-results/ || true
          
          echo "Contents of current directory after moving files:"
          ls -la
          echo "Contents of allure-results directory:"
          ls -la allure-results/
          
          # –ö–æ–ø–∏—Ä—É–µ–º –∏—Å—Ç–æ—Ä–∏—é –µ—Å–ª–∏ –æ–Ω–∞ –µ—Å—Ç—å
          if [ -d "allure-results/history" ]; then
            cp -r allure-results/history/* allure-results/ || true
          fi
          
          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ—Ç—á–µ—Ç
          allure generate allure-results -o _site --clean
          
          # –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ç–æ—Ä–∏—é
          mkdir -p _site/history
          cp -r allure-results/history _site/history || true
          
          echo "Contents of generated _site directory:"
          ls -la _site/
      - name: Generate Test Summary
        run: |
          # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ xmllint
          sudo apt-get update && sudo apt-get install -y libxml2-utils
          # –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
          echo "Listing contents of current directory:"
          ls -la
          echo "Listing contents of allure-results:"
          ls -la allure-results/
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ junit.xml
          JUNIT_FILE="allure-results/junit.xml"  # –ò–∑–º–µ–Ω–µ–Ω –ø—É—Ç—å
          if [ -f "$JUNIT_FILE" ]; then
            echo "Contents of junit.xml:"
            cat "$JUNIT_FILE"
          else
            echo "junit.xml not found in expected location"
          fi
          echo "# üéØ Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "## üìä Statistics" >> $GITHUB_STEP_SUMMARY
          if [ -f "$JUNIT_FILE" ]; then
            # –ü–æ–¥—Å—á–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –∏–∑ junit-–æ—Ç—á–µ—Ç–∞ pytest
            TOTAL=$(xmllint --xpath "count(//testcase)" "$JUNIT_FILE")
            FAILED=$(xmllint --xpath "count(//testcase[failure])" "$JUNIT_FILE" || echo "0")
            ERROR=$(xmllint --xpath "count(//testcase[error])" "$JUNIT_FILE" || echo "0")
            SKIPPED=$(xmllint --xpath "count(//testcase[skipped])" "$JUNIT_FILE" || echo "0")
            # –í—ã—á–∏—Å–ª—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —É—Å–ø–µ—à–Ω—ã—Ö —Ç–µ—Å—Ç–æ–≤
            FAILED=$((FAILED + ERROR))
            PASSED=$((TOTAL - FAILED - SKIPPED))
            # –ü–æ–¥—Å—á–µ—Ç –ø—Ä–æ—Ü–µ–Ω—Ç–∞ —É—Å–ø–µ—à–Ω—ã—Ö —Ç–µ—Å—Ç–æ–≤
            if [ $TOTAL -gt 0 ]; then
              PASS_RATE=$(awk "BEGIN { printf \"%.2f\", ($PASSED/$TOTAL) * 100 }")
            else
              PASS_RATE=0
            fi
          else
            echo "Error: junit.xml not found at $JUNIT_FILE"
            TOTAL=0
            PASSED=0
            FAILED=0
            SKIPPED=0
            PASS_RATE=0
          fi
          # –í—ã–≤–æ–¥ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
          echo "### Test Execution Trend" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "Current Run Statistics:" >> $GITHUB_STEP_SUMMARY
          echo "üìä Total Tests: $TOTAL" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Passed: $PASSED" >> $GITHUB_STEP_SUMMARY
          echo "‚ùå Failed: $FAILED" >> $GITHUB_STEP_SUMMARY
          echo "‚è≠Ô∏è Skipped: $SKIPPED" >> $GITHUB_STEP_SUMMARY
          echo "üìà Pass Rate: ${PASS_RATE}%" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          # –î–æ–±–∞–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —É–ø–∞–≤—à–∏—Ö —Ç–µ—Å—Ç–æ–≤ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
          if [ $FAILED -gt 0 ] && [ -f "$JUNIT_FILE" ]; then
            echo "### ‚ùå Failed Tests:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            xmllint --xpath "//testcase[failure or error]/@name" "$JUNIT_FILE" 2>/dev/null | \
              sed -E 's/name="([^"]+)"/‚Ä¢ \1/g' >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
          # –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è Telegram
          MESSAGE="üìä *Test Report Services:*
          Total Tests: $TOTAL
          ‚úÖ Passed: $PASSED
          ‚ùå Failed: $FAILED
          ‚è≠Ô∏è Skipped: $SKIPPED
          üìà Pass Rate: ${PASS_RATE}%
          üîó [View Run Details](https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID)"
          # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ Telegram
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_SRA_ID}" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_SRA_ID: ${{ secrets.TELEGRAM_CHAT_SRA_ID }}

      - name: Store generated report
        uses: actions/upload-artifact@v4
        with:
          name: _site-${{ github.run_id }}
          path: _site
          retention-days: 1
          overwrite: true

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Report publication
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: _site-${{ github.run_id }}
          path: _site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4