name: CI Tests + Allure + Telegram

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest allure-pytest

      - name: Run tests
        run: |
          pytest --alluredir=allure-results || true

      - name: Generate Allure report
        run: |
          sudo apt-get update
          sudo apt-get install -y allure
          allure generate allure-results -o allure-report --clean || true

      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

  telegram:
    runs-on: ubuntu-latest
    needs: tests
    if: always()

    steps:
      - name: Send Telegram message
        if: always()
        run: |
          STATUS="${{ needs.tests.result }}"
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          if [ "$STATUS" = "success" ]; then
            ICON="✅"
          else
            ICON="❌"
          fi

          MESSAGE="$ICON CI finished
          Repo: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Status: $STATUS
          Run: $RUN_URL"

          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode=HTML \
            -d text="$MESSAGE"
