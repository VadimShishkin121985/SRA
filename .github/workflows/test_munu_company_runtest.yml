name: Test Menu Company

on:
  schedule:
    # 7:00 –ø–æ –ö–∏–µ–≤—É (UTC+2 ‚Üí 5:00 UTC)
    - cron: '0 5 * * *'

  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Select test suite'
        required: true
        type: choice
        options:
          - Regression
          - Tracking
        default: Regression

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
# =========================================================
# üß™ TESTS
# =========================================================
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest-rerunfailures webdriver-manager

      - name: Run tests
        run: |
          mkdir -p allure-results

          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            TEST_FILE="tests/test_menu_company.py"
          else
            if [[ "${{ github.event.inputs.test_suite }}" == "Regression" ]]; then
              TEST_FILE="tests/test_menu_company.py"
            else
              TEST_FILE="tests/tests.py"
            fi
          fi

          echo "Running tests from: $TEST_FILE"

          pytest $TEST_FILE \
            --reruns=1 \
            --reruns-delay=3 \
            --disable-warnings \
            -v \
            --alluredir=allure-results \
            --junitxml=allure-results/junit.xml || true

      - name: Upload allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 3

# =========================================================
# üìä ALLURE REPORT + HISTORY
# =========================================================
  report:
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: microsoft
          java-version: 17

      - name: Install Allure
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -xzf allure-2.25.0.tgz
          sudo mv allure-2.25.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Download allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # ‚¨áÔ∏è –í–ê–ñ–ù–û: –ø–æ–¥—Ç—è–≥–∏–≤–∞–µ–º –ø—Ä–æ—à–ª—É—é history –∏–∑ Pages
      - name: Download previous Pages
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: previous-pages
        continue-on-error: true

      - name: Restore Allure history
        run: |
          if [ -d "previous-pages/history" ]; then
            mkdir -p allure-results/history
            cp -r previous-pages/history/* allure-results/history/
          fi

      - name: Generate Allure report
        run: |
          allure generate allure-results -o _site --clean

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

# =========================================================
# üöÄ PUBLISH TO GITHUB PAGES
# =========================================================
  publish:
    needs: report
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4