name: Automated API tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  api-test-job:
    name: Run API Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Prepare test results folder
      run: |
        echo "Create folder for tests..."
        mkdir -p ./api/test_results/
        echo "ğŸ”¹ Report placeholder" > ./api/test_results/report.txt

    - name: Run API Tests
      run: |
        echo "ğŸ Run Api Test..."
        python api/dt_api.py || { 
          echo "âŒ Error in API Tests" 
          echo "âŒ API Ñ‚ĞµÑÑ‚Ñ‹ ÑƒĞ¿Ğ°Ğ»Ğ¸" > ./api/test_results/report.txt
          exit 1
        }
        echo "âœ… API test finished"
        echo "âœ… API Ñ‚ĞµÑÑ‚Ñ‹ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ Ğ¿Ñ€Ğ¾Ğ¹Ğ´ĞµĞ½Ñ‹" > ./api/test_results/report.txt

    - name: Save test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: api-test-report
        path: ./api/test_results/
        retention-days: 7

  publish-report:
    name: Publish Test Report
    runs-on: ubuntu-latest
    needs: api-test-job

    steps:
    - name: Download test report artifact
      uses: actions/download-artifact@v4
      with:
        name: api-test-report
        path: ./api/test_results/

    - name: Show test report
      run: |
        echo "ğŸ“„ Show report content"
        cat ./api/test_results/*.txt || echo "âš ï¸ Report file not found"