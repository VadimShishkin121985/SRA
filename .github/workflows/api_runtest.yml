name: Automated API tests


on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  api-test-job:
    name: Run API Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Prepare test results folder
      run: |
        echo "–°–æ–∑–¥–∞—ë–º –ø–∞–ø–∫—É –¥–ª—è –æ—Ç—á—ë—Ç–∞ —Ç–µ—Å—Ç–æ–≤..."
        mkdir -p ./api/test_results/

    - name: Run API Tests
      run: |
        echo "üèÅ –ó–∞–ø—É—Å–∫ API —Ç–µ—Å—Ç–æ–≤..."
        python api/dt_api.py || { echo "‚ùå –û—à–∏–±–∫–∞ –≤ API —Ç–µ—Å—Ç–∞—Ö"; exit 1; }
        echo "‚úÖ API —Ç–µ—Å—Ç—ã –∑–∞–≤–µ—Ä—à–µ–Ω—ã"

    - name: Save test report
      if: always()  # —Å–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–∂–µ –ø—Ä–∏ –ø–∞–¥–µ–Ω–∏–∏ —Ç–µ—Å—Ç–æ–≤
      uses: actions/upload-artifact@v4
      with:
        name: api-test-report
        path: ./api/test_results/
        retention-days: 7

  publish-report:
    name: Publish Test Report
    runs-on: ubuntu-latest
    needs: api-test-job

    steps:
