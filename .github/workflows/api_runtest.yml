name: Automated API tests


on:
  workflow_dispatch:  # Запуск вручную из GitHub Actions
  push:
    branches:
      - main
  pull_request:

jobs:
  api-test-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run API Tests
      run: |
        echo "Starting API tests..."
        python api/dt_api.py || { echo "❌ Ошибка в API тестах"; exit 1; }
        echo "✅ API тесты завершены"

    - name: Upload test results (optional)
      if: always()  # Всегда выполнять даже если тесты упали
      uses: actions/upload-artifact@v4
      with:
        name: api-test-logs
        path: ./api/test_results/  # Путь к папке с логами/отчетами, если есть
        retention-days: 7