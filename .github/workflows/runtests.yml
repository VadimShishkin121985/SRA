name: Automated tests

on:
  push

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  download-history:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3

      - name: Create history directory
        run: |
          mkdir -p allure-history/history
          echo "Created allure-history directory"

      - name: Try to download previous history
        continue-on-error: true
        run: |
          HISTORY_URL="https://raw.githubusercontent.com/${{ github.repository }}/gh-pages/history"
          if curl --output /dev/null --silent --head --fail "$HISTORY_URL/history-trend.json"; then
            echo "Downloading history from $HISTORY_URL"
            for file in history-trend.json categories-trend.json duration-trend.json retry-trend.json; do
              wget -P allure-history/history "$HISTORY_URL/$file" || true
            done
          else
            echo "No history found at $HISTORY_URL"
          fi

      - name: Store history
        uses: actions/upload-artifact@v3
        with:
          name: allure-history
          path: allure-history
          retention-days: 1

  test:
    needs: download-history
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable
        
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download history
        uses: actions/download-artifact@v3
        with:
          name: allure-history
          path: allure-results
        continue-on-error: true

      - name: Run tests
        run: |
          pytest --maxfail=3 --disable-warnings -v --alluredir=allure-results
        continue-on-error: true

      - name: Store allure results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results
          retention-days: 1

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate report
    outputs:
      timestamp: ${{ steps.generate_report.outputs.timestamp }}
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17'

      - run: |
          sudo wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz
          sudo tar -zxvf allure-2.23.1.tgz -C /opt/
          sudo ln -s /opt/allure-2.23.1/bin/allure /usr/bin/allure

      - name: Download test results
        uses: actions/download-artifact@v3
        with:
          name: allure-results
          path: allure-results

      - name: Download history
        uses: actions/download-artifact@v3
        with:
          name: allure-history
          path: allure-results
        continue-on-error: true

      - name: Generate Report
        id: generate_report
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          
          cp -r allure-results/history/* allure-results/ || true
          allure generate allure-results -o _site --clean
          
          mkdir -p _site/runs/$TIMESTAMP
          cp -r _site/* _site/runs/$TIMESTAMP/ || true
          
          cp -r allure-results/history _site/history || true

      - name: Store generated report
        uses: actions/upload-artifact@v3
        with:
          name: _site
          path: _site
          retention-days: 1

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Report publication
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: _site
          path: _site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.9

      - name: Display Report URLs
        run: |
          echo "ðŸ“Š Allure Report URLs:"
          echo "ðŸ”— Latest Report: ${{ steps.deployment.outputs.page_url }}"
          echo "ðŸ”— This Run: ${{ steps.deployment.outputs.page_url }}runs/${{ needs.generate-report.outputs.timestamp }}"
          echo "ðŸ”— All Reports: https://github.com/${{ github.repository }}/actions/workflows/runtests.yml"

      - name: Create Report Summary
        run: |
          echo "### Test Report Links ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "* [Latest Report](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
          echo "* [This Run Report](${{ steps.deployment.outputs.page_url }}runs/${{ needs.generate-report.outputs.timestamp }})" >> $GITHUB_STEP_SUMMARY
          echo "* [All Reports](https://github.com/${{ github.repository }}/actions/workflows/runtests.yml)" >> $GITHUB_STEP_SUMMARY

