name: Automated tests

on:
  push

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  download-history:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3

      - name: Create history directory
        run: |
          mkdir -p allure-history/history
          echo "Created allure-history directory"

      - name: Debug history URL
        run: |
          HISTORY_URL="https://$VadimShishkin121985.github.io/$SRA/history"
          echo "Checking URL: $HISTORY_URL"
          curl -I "$HISTORY_URL" || echo "URL is not accessible"

      - name: Try to download previous history
        run: |
          HISTORY_URL="https://$VadimShishkin121985.github.io/$SRA/history"
          echo "Downloading from $HISTORY_URL"
          mkdir -p allure-history/history
          curl -L "$HISTORY_URL/history-trend.json" -o allure-history/history/history-trend.json || echo "Failed to download history-trend.json"
          curl -L "$HISTORY_URL/categories-trend.json" -o allure-history/history/categories-trend.json || echo "Failed to download categories-trend.json"
          curl -L "$HISTORY_URL/duration-trend.json" -o allure-history/history/duration-trend.json || echo "Failed to download duration-trend.json"
          curl -L "$HISTORY_URL/retry-trend.json" -o allure-history/history/retry-trend.json || echo "Failed to download retry-trend.json"

      - name: Store history
        uses: actions/upload-artifact@v3
        with:
          name: allure-history
          path: allure-history
          retention-days: 1

  test:
    needs: download-history
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download history
        uses: actions/download-artifact@v3
        with:
          name: allure-history
          path: allure-results
        continue-on-error: true

      - name: Run tests
        run: |
          pytest --maxfail=3 --disable-warnings -v --alluredir=allure-results
        continue-on-error: true

      - name: Store allure results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results
          retention-days: 1

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate report
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17'

      - run: |
          sudo wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz
          sudo tar -zxvf allure-2.23.1.tgz -C /opt/
          sudo ln -s /opt/allure-2.23.1/bin/allure /usr/bin/allure

      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
        with:
          name: allure-results
          path: allure-results

      - name: Generate Report
        run: |
          allure generate allure-results -o _site --clean

      - name: Include history in report
        run: |
          mkdir -p _site/history
          cp -r allure-history/* _site/history/ || echo "No history to copy"

      - name: Store generated report
        uses: actions/upload-artifact@v3
        with:
          name: _site
          path: _site
          retention-days: 1

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Report publication
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: _site
          path: _site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.9
