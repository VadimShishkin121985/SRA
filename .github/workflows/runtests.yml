name: Automated tests

on:
  push

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  download-history:
    # if: false
    runs-on: ubuntu-latest
    name: Download history
    steps:
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Download artifacts
        run: >
          ARTIFACT_ID=$(curl -L 
          -H "Accept: application/vnd.github+json" 
          -H "X-GitHub-Api-Version: 2022-11-28" 
          "https://api.github.com/repos/VadimShishkin121985/SRA/actions/artifacts?name=allure-results" 
          | python -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id']);") 
          &&
          curl -L 
          -H "Accept: application/vnd.github+json" 
          -H "Authorization: Bearer ${{ secrets.TOKEN }}" 
          -H "X-GitHub-Api-Version: 2022-11-28" 
          https://api.github.com/repos/VadimShishkin121985/SRA/actions/artifacts/$ARTIFACT_ID/zip 
          -o artifacts.zip &&
          REPORT_ID=$(curl -L 
          -H "Accept: application/vnd.github+json" 
          -H "X-GitHub-Api-Version: 2022-11-28" 
          "https://api.github.com/repos/VadimShishkin121985/SRA/actions/artifacts?name=github-pages" 
          | python -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id']);") 
          &&
          curl -L 
          -H "Accept: application/vnd.github+json" 
          -H "Authorization: Bearer ${{ secrets.TOKEN }}" 
          -H "X-GitHub-Api-Version: 2022-11-28" 
          https://api.github.com/repos/VadimShishkin121985/SRA/actions/artifacts/$REPORT_ID/zip 
          -o pages.zip

      - name: Extract artifacts
        run: |
          mkdir -p allure-results pages_history
          unzip -q artifacts.zip -d allure-results || true
          unzip -q pages.zip -d pages_history || true
          if [ -f pages_history/artifact.tar ]; then
            tar -xf pages_history/artifact.tar -C pages_history
          fi

      - name: Copy history
        run: |
          if [ -d "pages_history/history" ]; then
            mkdir -p allure-results/history
            cp -r pages_history/history/* allure-results/history/ || true
          fi

      - name: Store allure history
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results
          retention-days: 5

  test:
    needs: download-history
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable
        
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download history
        uses: actions/download-artifact@v3
        with:
          name: allure-history
          path: allure-results
        continue-on-error: true

      - name: Run tests
        run: |
          pytest --maxfail=3 --disable-warnings -v --alluredir=allure-results
        continue-on-error: true

      - name: Store allure results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results
          retention-days: 1

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate report
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft' # See 'Supported distributions' for available options
          java-version: '17'
      - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz && sudo tar -zxvf allure-2.23.1.tgz -C /opt/ && sudo ln -s /opt/allure-2.23.1/bin/allure /usr/bin/allure
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - name: Generate Report
        run: |
          cp -r allure-results/history/* allure-results/ || true
          allure generate allure-results -o _site --clean
          cp -r allure-results/history _site/history || true

      - name: Generate Test Summary
        run: |
          echo "# 🎯 Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "## 📊 Statistics" >> $GITHUB_STEP_SUMMARY
          
          # Подсчет результатов тестов (только для тестовых методов)
          TOTAL=$(find allure-results -name "*-container.json" -exec grep -l '"name":"test_' {} \; | wc -l)
          PASSED=$(find allure-results -name "*-container.json" -exec grep -l '"status":"passed".*"name":"test_' {} \; | wc -l)
          FAILED=$(find allure-results -name "*-container.json" -exec grep -l '"status":"broken\|failed".*"name":"test_' {} \; | wc -l)
          SKIPPED=$(find allure-results -name "*-container.json" -exec grep -l '"status":"skipped".*"name":"test_' {} \; | wc -l)
          
          # Подсчет процента успешных тестов
          if [ $TOTAL -gt 0 ]; then
            PASS_RATE=$(awk "BEGIN { printf \"%.2f\", ($PASSED/$TOTAL) * 100 }")
          else
            PASS_RATE=0
          fi
          
          echo "### Test Execution Trend" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "Current Run Statistics:" >> $GITHUB_STEP_SUMMARY
          echo "📊 Total Tests: $TOTAL" >> $GITHUB_STEP_SUMMARY
          echo "✅ Passed: $PASSED" >> $GITHUB_STEP_SUMMARY
          echo "❌ Failed: $FAILED" >> $GITHUB_STEP_SUMMARY
          echo "⏭️ Skipped: $SKIPPED" >> $GITHUB_STEP_SUMMARY
          echo "📈 Pass Rate: ${PASS_RATE}%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Добавляем список упавших тестов
          if [ $FAILED -gt 0 ]; then
            echo "Failed Tests:" >> $GITHUB_STEP_SUMMARY
            for file in allure-results/*-container.json; do
              if grep -q '"status":"broken\|failed".*"name":"test_' "$file"; then
                test_name=$(grep -o '"name":"test_[^"]*"' "$file" | head -1 | cut -d'"' -f4)
                error_msg=$(grep -o '"statusDetails":{[^}]*"message":"[^"]*"' "$file" | grep -o '"message":"[^"]*"' | cut -d'"' -f4)
                echo "❌ $test_name - $error_msg" >> $GITHUB_STEP_SUMMARY
              fi
            done
          fi
          
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Store generated report
        uses: actions/upload-artifact@v3
        with:
          name: _site
          path: _site
          retention-days: 1

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Report publication
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: _site
          path: _site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.9

