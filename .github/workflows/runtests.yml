name: Automated tests

on:
  push

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  dowmload-history:
    runs-on: ubuntu-latest
    name: Download history
    continue-on-error: true
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
            python-version: "3.10"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          ARTIFACT_NAME="allure-results"
          REPORT_NAME="github-pages"

          echo "Fetching artifact ID for ${ARTIFACT_NAME}..."
          ARTIFACT_RESPONSE=$(curl -L -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts?name=${ARTIFACT_NAME}")

          echo "Artifact response: $ARTIFACT_RESPONSE"

          ARTIFACT_ID=$(echo "$ARTIFACT_RESPONSE" | python3 -c "import sys, json; data=json.load(sys.stdin); print(data['artifacts'][0]['id'] if data['artifacts'] else '');")

          if [ -z "$ARTIFACT_ID" ]; then
            echo "Error: No artifact found for name ${ARTIFACT_NAME}"
            exit 1
          fi

          echo "Downloading artifact with ID ${ARTIFACT_ID}..."
          curl -L -H "Accept: application/vnd.github+json" -H "Authorization: token $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/${ARTIFACT_ID}/zip" -o artifacts.zip

          echo "Fetching report ID for ${REPORT_NAME}..."
          REPORT_RESPONSE=$(curl -L -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts?name=${REPORT_NAME}")

          echo "Report response: $REPORT_RESPONSE"

          REPORT_ID=$(echo "$REPORT_RESPONSE" | python3 -c "import sys, json; data=json.load(sys.stdin); print(data['artifacts'][0]['id'] if data['artifacts'] else '');")

          if [ -z "$REPORT_ID" ]; then
            echo "Error: No report found for name ${REPORT_NAME}"
            exit 1
          fi

          echo "Downloading report with ID ${REPORT_ID}..."
          curl -L -H "Accept: application/vnd.github+json" -H "Authorization: token $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/${REPORT_ID}/zip" -o pages.zip
      - run: mkdir allure_results && unzip artifacts.zip -d allure-results
      - run: mkdir old_pages pages_history && unzip pages.zip -d old_pages && tar -xvf old_pages/artifact.tar -C pages_history
      - run: cp pages_history/history/* allure-results && cp -r pages_history/history allure-results
      - name: Store allure history
        uses: actions/upload-artifact@v3
        with:
          name: allure_results
          path:
            allure-results
          retention-days: 10

  test:
    runs-on: ubuntu-latest
    needs: dowmload-history

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3

      - name: Run tests
        run: |
          pytest --maxfail=3 --disable-warnings -v --alluredir=allure-results
          continue-on-error: true
      - name: Store allure ressults
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path:
            allure-results
          retention-days: 10

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate report
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsowt'
          java-version: '17'
      - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz && sudo tar -zxvf allure-2.23.1.tgz -C /opt/ && sudo ln -s /opt/allure-2.23.1/bin/allure /usr/bin/allure
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - run: allure generate -c allure-results -o _site
      - name: Store generated report
        uses: actions/apload-artifact@v3
        with:
          name: _site
          path:
            _site
          retention-day: 10

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Report publication
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - name: Upload Page artifact
        uses: actions/upload-pages-artifact@v2
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.9
