name: Automated tests

on:
  push

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  download-history:
    runs-on: ubuntu-latest
    name: Download history
    continue-on-error: true
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
            python-version: "3.10"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          ARTIFACT_NAME="allure-results"
          REPORT_NAME="github-pages"

          echo "Fetching artifact ID for ${ARTIFACT_NAME}..."
          ARTIFACT_RESPONSE=$(curl -L -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/VadimShishkin121985/SRA/actions/artifacts?name=${ARTIFACT_NAME}")

          echo "Artifact response: $ARTIFACT_RESPONSE"

          ARTIFACT_ID=$(echo "$ARTIFACT_RESPONSE" | python3 -c "import sys, json; data=json.load(sys.stdin); print(data['artifacts'][0]['id'] if data['artifacts'] else '');")

          if [ -z "$ARTIFACT_ID" ]; then
            echo "Warning: No artifact found for name ${ARTIFACT_NAME}"
          else
            echo "Downloading artifact with ID ${ARTIFACT_ID}..."
            curl -L -H "Accept: application/vnd.github+json" -H "Authorization: token $GITHUB_TOKEN" \
              -H "X-GitHub-Api-Version: 2022-11-28" "https://api.github.com/repos/VadimShishkin121985/SRA/actions/artifacts/${ARTIFACT_ID}/zip" -o artifacts.zip
          fi

          echo "Fetching report ID for ${REPORT_NAME}..."
          REPORT_RESPONSE=$(curl -L -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/VadimShishkin121985/SRA/actions/artifacts?name=${REPORT_NAME}")

          echo "Report response: $REPORT_RESPONSE"

          REPORT_ID=$(echo "$REPORT_RESPONSE" | python3 -c "import sys, json; data=json.load(sys.stdin); print(data['artifacts'][0]['id'] if data['artifacts'] else '');")

          if [ -z "$REPORT_ID" ]; then
            echo "Warning: No report found for name ${REPORT_NAME}"
          else
            echo "Downloading report with ID ${REPORT_ID}..."
            curl -L -H "Accept: application/vnd.github+json" -H "Authorization: token $GITHUB_TOKEN" \
              -H "X-GitHub-Api-Version: 2022-11-28" "https://api.github.com/repos/VadimShishkin121985/SRA/actions/artifacts/${REPORT_ID}/zip" -o pages.zip
          fi
      - run: |
          mkdir -p allure-results old_pages pages_history
          if [ -f artifacts.zip ] && [ -s artifacts.zip ]; then
            unzip artifacts.zip -d allure-results
          else
            echo "No artifacts.zip found or it is empty"
          fi
          if [ -f pages.zip ] && [ -s pages.zip ]; then
            unzip pages.zip -d old_pages && tar -xvf old_pages/artifact.tar -C pages_history
          else
            echo "No pages.zip found or it is empty"
          fi
      - run: |
          if [ -d pages_history/history ]; then
            cp pages_history/history/* allure-results && cp -r pages_history/history allure-results
          else
            echo "No history directory found in pages_history"
          fi
      - name: Store allure history
        uses: actions/upload-artifact@v4
        with:
          name: allure_results
          path:
            allure-results
          retention-days: 10

  test:
    runs-on: ubuntu-latest
    needs: download-history

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3

      - name: Run tests
        run: |
          pytest --maxfail=3 --disable-warnings -v --alluredir=allure-results
        continue-on-error: true
      - name: Store allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path:
            allure-results
          retention-days: 10

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate report
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'
      - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz && sudo tar -zxvf allure-2.23.1.tgz -C /opt/ && sudo ln -s /opt/allure-2.23.1/bin/allure /usr/bin/allure
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
      - run: allure generate -c allure-results -o _site
      - name: Store generated report
        uses: actions/upload-artifact@v4
        with:
          name: _site
          path:
            _site
          retention-day: 10

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Report publication
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
      - name: Upload Page artifact
        uses: actions/upload-pages-artifact@v2
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4