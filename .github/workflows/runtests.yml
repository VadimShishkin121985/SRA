name: Automated tests

on:
  push

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  download-history:
    runs-on: ubuntu-latest
    name: Download history
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Download allure-results artifact
        run: |
          set -e
          
          # Получение ARTIFACT_ID
          ARTIFACT_ID=$(curl -L \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/VadimShishkin121985/SRA/actions/artifacts?name=allure-results" \
            | python -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id']);")

          if [ -z "$ARTIFACT_ID" ]; then
            echo "No artifact found with the name 'allure-results'"
            exit 1
          fi
          
          # Скачивание артефакта allure-results
          curl -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/VadimShishkin121985/SRA/actions/artifacts/$ARTIFACT_ID/zip" \
            -o artifacts.zip

          echo "Contents of artifacts.zip:"
          head -c 200 artifacts.zip
          file artifacts.zip
          
          if ! unzip -t artifacts.zip; then
            echo "The downloaded file is not a valid ZIP file."
            exit 1
          fi

      - name: Download github-pages artifact
        run: |
          set -e

          # Получение REPORT_ID
          REPORT_ID=$(curl -L \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/VadimShishkin121985/SRA/actions/artifacts?name=github-pages" \
            | python -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id']);")

          if [ -z "$REPORT_ID" ]; then
            echo "No artifact found with the name 'github-pages'"
            exit 1
          fi
          
          # Скачивание артефакта github-pages
          response=$(curl -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -w "%{http_code}" \
            "https://api.github.com/repos/VadimShishkin121985/SRA/actions/artifacts/$REPORT_ID/zip" \
            -o pages.zip -s)

          # Проверка кода ответа HTTP
          if [ "$response" -eq 410 ]; then
            echo "Artifact 'github-pages' has expired."
            rm -f pages.zip
            exit 1
          elif [ "$response" -ne 200 ]; then
            echo "Failed to download artifact. HTTP code: $response"
            exit 1
          fi

          echo "Contents of pages.zip:"
          head -c 200 pages.zip
          file pages.zip
          
          if ! unzip -t pages.zip; then
            echo "The downloaded file is not a valid ZIP file."
            exit 1
          fi

      - run: mkdir -p allure-results && unzip artifacts.zip -d allure-results
      - run: mkdir -p old_pages pages_history && unzip pages.zip -d old_pages && tar -xvf old_pages/artifact.tar -C pages_history || { echo "Failed to extract pages.zip"; exit 1; }
      - run: cp pages_history/history/* allure-results && cp -r pages_history/history allure-results

      - name: Store allure history
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results
          retention-days: 10

  test:
    runs-on: ubuntu-latest
    needs: download-history

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3

      - name: Run tests
        run: |
          pytest --maxfail=3 --disable-warnings -v --alluredir=allure-results
        continue-on-error: true
      - name: Store allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 10

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate report
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17'
      - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz && sudo tar -zxvf allure-2.23.1.tgz -C /opt/ && sudo ln -s /opt/allure-2.23.1/bin/allure /usr/bin/allure
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - run: allure generate -c allure-results -o _site
      - run: ls _site # Отладка содержимого _site
      - name: Store generated report
        uses: actions/upload-artifact@v3
        with:
          name: _site
          path: _site
          retention-days: 10

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Report publication
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - run: ls _site # Отладка перед загрузкой
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: _site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.9